plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'scarsz'
        url 'https://nexus.scarsz.me/content/repositories/releases'
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    // implementation 'org.slf4j:slf4j-jdk14:1.7.30'
    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    implementation("net.dv8tion:JDA:5.0.0-alpha.3") {
        exclude module: 'opus-java'
    }
    implementation('com.zaxxer:HikariCP:5.0.1')
    implementation 'club.minnced:discord-webhooks:0.7.4'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    implementation 'org.bstats:bstats-bungeecord:2.2.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'me.scarsz:jdaappender:1.0.2'
    implementation files('libs/MarkdownConverter-1.1-SNAPSHOT-min.jar')
    compileOnly files('libs/LunaChat.jar')
}

shadowJar {
    relocate 'org.bstats', 'work.novablog.mcplugin.discordconnect.util'
}

group = 'work.novablog.mcplugin'
version = '3.1'
description = 'DiscordConnect'
archivesBaseName = 'DiscordConnect-old-spigot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
